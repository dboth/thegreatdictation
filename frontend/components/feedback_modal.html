<div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="feedback-modal-title">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title text-center" id="feedback-modal-title"><i class="fa fa-edit"></i> Send Us Feedback</h3>
					</div>

					<div class="modal-body">

						<div class="row">
							<div class="col-xs-12">
								<p class="info">If you want to send us Feedback you can do this here. We do not collect any data about you, this is completely anonymous.</p>
							</div>
						</div>

						<form class="form-horizontal" id="feedback-form" action="#">

							<div class="form-group row">
								<label for="feedback-title" class="control-label col-xs-12 col-sm-3">Give it a title</label>
								<div class="col-xs-12 col-sm-9">
									<input type="text" class="form-control" id="feedback-title" name="title" placeholder="e.g. I don't like the color of the buttons!" required>
								</div>
							</div>

							<div class="form-group row">
								<label for="feedback-subject" class="control-label col-xs-12 col-sm-3">And a subject</label>
								<div class="col-xs-12 col-sm-9">
									<select class="form-control" id="feedback-subject" name="subject" required>
										<option selected disabled></option>
										<option value="praise">Laudation</option>
										<option value="request">Feature Request</option>
										<option value="suggestion">Suggestion</option>
										<option value="none">None of the above</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="feedback-message" class="control-label col-xs-12 col-sm-3">Now talk to us!</label>
								<div class="col-xs-12 col-sm-9">
									<textarea class="form-control" rows="6" id="feedback-message" name="message" placeholder="e.g. I am childish and want to complain about the design!" required></textarea>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-xs-12 col-sm-3"></div>
								<div class="col-xs-12 col-sm-9">
									<button type="submit" class="btn btn-primary">Send</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">Close without sending</button>
								</div>
							</div>

						</form>

					</div>

				</div>
			</div>
		</div>
		<script src="js/page_events/handle_feedback.js"></script>
