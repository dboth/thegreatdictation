<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-title">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title text-center" id="login-modal-title">Login or register</h3>
					</div>

					<div class="modal-body">

						<!-- LOGIN -->
						<div class="row">
							<div class="col-xs-12 modal-title">
								Login
							</div>
						</div>

						<form class="form-horizontal" id="login-form" action="#">
							<div class="form-group row">
								<label class="control-label col-xs-12 col-sm-3">
									Username
								</label>
								<div class="col-xs-12 col-sm-3" for="name">
									<input type="text" id="login-username" name="username" class="form-control" required/>
								</div>
							<!--
								<label class="control-label col-xs-12 col-sm-3">
									Password
								</label>
								<div class="col-xs-12 col-sm-3">
									<input type="text" class="form-control" />
								</div>
							-->
							</div>

							<div class="form-group row">
								<div class="col-xs-12 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>

						</form>

						<hr />

						<!-- REGISTRATION -->
						<div class="row">
							<div class="col-xs-12 modal-title">
								Register
							</div>
						</div>

						<form class="form-horizontal" id="register-form" action="#">
							<div class="form-group row">
								<label class="control-label col-xs-12 col-sm-3" for="reg-username">
									Username
								</label>
								<div class="col-xs-12 col-sm-3">
									<input type="text" id="reg-username" name="username" class="form-control" required />
								</div>
								<!--
									<label class="control-label col-xs-12 col-sm-3">
										Password
									</label>
									<div class="col-xs-12 col-sm-3">
										<input type="text" class="form-control" />
									</div>
								-->
							</div>

							<div class="form-group row">
								<label class="control-label col-xs-12 col-sm-3" for="reg-gender">
									Gender
								</label>
								<div class="col-xs-12 col-sm-3">
									<select class="form-control" name="gender" id="reg-gender" required>
										<option value="m">male</option>
										<option value="f">female</option>
									</select>
								</div>

								<label class="control-label col-xs-12 col-sm-3" for="reg-age">
									Age
								</label>
								<div class="col-xs-12 col-sm-3">
									<input type="number" id="reg-age" name="age" class="form-control" step="1" value="0" min="0" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="control-label col-xs-12 col-sm-3" for="reg-mother-tongue">
									Mother Tongue
								</label>
								<div class="col-xs-12 col-sm-3">
									<input type="text" id="reg-mother-tongue" name="mother-tongue" class="form-control" required />
								</div>

								<label class="control-label col-xs-12 col-sm-3" for="reg-learninglength">
									How long do you learn german already?
								</label>
								<div class="col-xs-12 col-sm-3">
									<select class="form-control" name="learninglength" id="reg-learninglength" required>
										<option value="a">just started</option>
										<option value="b">few months</option>
										<option value="c">1 year</option>
										<option value="d">more than 1 year</option>
									</select>
								</div>

							</div>

							<div class="form-group row">
								<label class="control-label col-xs-10 col-sm-3" for="reg-german-country">
									I live in a german-speaking country
								</label>
								<div class="col-xs-2">
									<input type="checkbox" id="reg-german-country" name="german-country" class="checkbox-inline" checked="false" />
								</div>
							</div>

							<div class="form-group row">
								<div class="col-xs-12 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</div>

						</form>

						<div class="row">
							<div class="col-xs-12">
								<p class="info">We need your data to evaluate the results of your dictation, so we can improve our system. Your informations won't be used for any other purposes!</p>
							</div>
						</div>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
		<script src="js/async_calls/login.js"></script>
