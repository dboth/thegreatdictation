<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-title">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title text-center" id="login-modal-title">Login or register</h3>
					</div>

					<div class="modal-body">

						<form class="form-horizontal" id="login-form" action="#">
							<div class="form-group row">
								<label class="control-label col-xs-12 col-sm-2">
									Username
								</label>
								<div class="col-xs-12 col-sm-4" for="name">
									<input type="text" id="login-username" name="username" class="form-control" />
								</div>
							<!--
								<label class="control-label col-xs-12 col-sm-2">
									Password
								</label>
								<div class="col-xs-12 col-sm-4">
									<input type="text" class="form-control" />
								</div>
							-->
							</div>

							<div class="form-group row">
								<div class="col-xs-12 col-xs-offset-2">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>
						</form>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
